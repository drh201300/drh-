<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #003f7f;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目作品</a>
        <a href="#blog">博客文章</a>
        <a href="#contact">联系信息</a>
    </nav>
    <div class="content">
        <div id="about" class="section">
            <h2>关于我</h2>
            <p>这里是关于我的介绍内容。</p>
        </div>
        <div id="projects" class="section">
            <h2>项目作品</h2>
            <p>这里是我的项目作品展示。</p>
        </div>
        <div id="blog" class="section">
            <h2>博客文章</h2>
            <p>这里是我的博客文章列表。</p>
        </div>
        <div id="contact" class="section">
            <h2>联系信息</h2>
            <p>这里是我的联系信息。</p>
        </div>
        <div id="ai-chat" class="section">
            <h2>AI 对话</h2>
            <div id="chatbox" style="border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="userInput" placeholder="输入你的问题..." style="width: 80%; padding: 10px; margin-top: 10px;">
            <button onclick="sendMessage()" style="padding: 10px;">发送</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            if (userInput.trim() === '') return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.textContent = '你: ' + userInput;
            chatbox.appendChild(userMessage);

            // Call AI API
            const response = await fetch('https://api.example.com/ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            // Display AI response
            const aiMessage = document.createElement('div');
            aiMessage.textContent = 'AI: ' + data.reply;
            chatbox.appendChild(aiMessage);

            // Clear input
            document.getElementById('userInput').value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
    <footer>
        <p>&copy; 2024 个人网站. 保留所有权利。</p>
    </footer>
</body>
</html>
